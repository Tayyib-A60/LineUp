<div class="row text-left justify-content-center">
  <div class="col-7 signIn">
    <div class="d-flex justify-content-between signIn-nav">
      <a style="font-size: 1.5rem;" href="">234Spaces<span style="font-size: 1rem; margin-left: 2rem;">|</span></a>
      <a href="">Favorites</a>
      <a href="">Sign In</a>
      <a href="">Sign Up</a>
    </div>
  </div>
  <div style="background-color: #fff; padding: 8rem 2rem;" class="col-5">
    <div class="container">
      <h2 class="text-bold-700 mb-3">We are 234Spaces</h2>
      <div style="line-height: .6;" class="lead mb-3">
        <p class="lead">Welcome back, Please login</p>
        <p class="lead">to your account</p>
      </div>
      <div style="box-shadow: 0 25px 25px -38px #aaa;">
        <fieldset class="form-group">
            <!-- <label for="disabledInput">Input with Placeholder</label> -->
            <div style="border-left: 3px solid #000;" class="form-data">
              <label class="form-data-label" for="disabledInput">Email</label>
              <input type="email" class="form-control form-data-input" id="placeholderInput" placeholder="janedoe@gmail.com">
            </div>
            <div class="form-data">
              <label class="form-data-label" for="disabledInput">Password</label>
              <input type="email" class="form-control form-data-input" id="placeholderInput" placeholder="***********">
            </div>
        </fieldset>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <div class="remember-me">
          <div class="custom-control custom-checkbox custom-control-inline mb-3">
            <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1" class="custom-control-input"/>
            <label class="custom-control-label" for="customCheckboxInline1">Remember Me</label>
          </div>
        </div>
        <div class="forgot-password-option">
          <a 
            [routerLink]="['/pages/forgotpassword']"
            class="text-decoration-none text-primary"
            >Forgot Password ?
          </a>
        </div>
      </div>
      <div class="d-flex align-items-baseline justify-content-between">
        <p>Do you have an account? <span class="text-bold-500">Sign Up</span></p>
        <button type="button" class="btn btn-raised px-4 mb-0  explore_spaces-icon">
          <span class="d-lg-inline-block d-none signIn-btn">SIGN IN</span>
        </button>
      </div>
    </div>
  </div>
</div>
