<section class="basic-elements">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header">Add Space</div>
        </div>
    </div>
    <div class="row text-left">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <!-- <h4 class="card-title mb-0">Text Inputs</h4> -->
                </div>
                <div class="card-content">
                    <div class="px-3">
                    	<form class="form">
							<div class="form-body">
		                        <div class="row">
		                            <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
		                                <fieldset class="form-group">
		                                    <label for="spaceName">Space name</label>
		                                    <input type="text" class="form-control" name="spacename" id="spaceName" >
		                                </fieldset>
		                            </div>
		                            <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
		                                <fieldset class="form-group">
		                                    <label for="location">Location</label>
		                                    <input type="text" name="location" class="form-control" id="location">
		                                </fieldset>
		                            </div>
		                            <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
		                                <fieldset class="form-group">
		                                    <label for="size">Size</label>
		                                    <input type="text" name="size" class="form-control" id="size" >
		                                </fieldset>
		                            </div>
		                            <div class="col-xl-6 col-lg-6 col-md-12 mb-1">
		                                <fieldset class="form-group">
		                                    <label for="price">Price</label>
		                                    <input type="text" name="price" class="form-control" id="price" >
		                                </fieldset>
		                            </div>
								</div>
								<div class="row">
									<div class="col-xl-12 col-lg-12 col-md-12">
										<fieldset class="form-group">
											<label for="description">Description</label>
											<textarea class="form-control" name="description" id="description" rows="8"></textarea>
										</fieldset>                                
									</div>
								</div>
								<div class="row">
									<div class="col-xl-6 col-lg-6 col-md-12">
										<fieldset class="form-group">
											<p>Select Amenities</p>
											<div *ngFor="let amenity of amenities; let i = index" 		class="custom-control custom-checkbox">
												<input (change)='toggleCheckbox($event)' type="checkbox" class="custom-control-input" [value]='amenity.name' [id]="amenity.name">
												<label class="custom-control-label" [for]="amenity.name">{{amenity.name}}</label>
											</div>
										</fieldset>                                
									</div>
									<div class="col-xl-6 col-lg-6 col-md-12">
										<div class="card-body">
											<div>
												<p>
													<span class="amenity-tag" *ngFor='let item of amenityItems'>{{item}}</span>
												</p>
											</div>
										</div>                                
									</div>
								</div>
		                    </div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
